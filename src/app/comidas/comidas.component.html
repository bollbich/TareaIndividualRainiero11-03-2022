<p>listado de heroes</p>
<button (click)="BorrarHeroeArriba()">Borrar un heroe arriba</button>
<button (click)="BorrarHeroe()">Borrar un heroe abajo slice</button>
<button (click)="BorrarHeroeAbajo()">Borrar un heroe abajo pop</button>
<button (click)="RecargarHeroes()">Recargar los heroes</button>
<h2>Listado de herores: {{heroes.length}}</h2>


<ul>
  <li *ngFor="let item of heroes; let i = index">
   {{i+1}} - {{item}}
  </li>
</ul>

<h2>Ultimo heroe borrado: {{heroeborrado}}</h2>

<h2>Listado de herores borrados: {{heroesBorrados.length}}</h2>

<ul>
  <li *ngFor="let item of heroesBorrados; let i = index">
   {{i+1}} - {{item}}
  </li>
</ul>
